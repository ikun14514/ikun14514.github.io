<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English Word Reader</h1>
        <div class="main-content">
            <div class="input-section">
                <h2>输入单词 (一行一个)</h2>
                <textarea id="word-input" placeholder="在这里输入单词..."></textarea>
                <button id="load-words">加载单词</button>
            </div>
            <div class="display-section">
                <h2>当前单词</h2>
                <div id="word-display"></div>
                <div class="controls">
                    <button id="prev-word">上一个</button>
                    <button id="random-word">随机抽选</button>
                    <button id="next-word">下一个</button>
                </div>
                <div id="word-counter"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
